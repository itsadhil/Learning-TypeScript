<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="login.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">
  <form id="loginForm" class="bg-gray-800 p-8 rounded-xl shadow-md w-full max-w-sm">
    <h2 class="text-2xl font-bold mb-6 text-center">Login</h2>

    <div class="mb-4">
      <label for="email" class="block mb-1">Email</label>
      <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required />
    </div>

    <div class="mb-6">
      <label for="password" class="block mb-1">Password</label>
      <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 focus:ring-2 focus:ring-blue-500" required />
    </div>

    <p id="error" class="text-red-500 text-sm mb-4 hidden"></p>

    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 transition duration-200 py-2 rounded font-semibold">
      Log In
    </button>
  </form>
</body>
</html>
